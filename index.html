<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Json e storage</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Registrazione</h1>
            <span class="display-5" id="counter">0</span>
          </div>
          <p class="text-primary"></p>
          <form class="bg-secondary p-4 rounded">
            <div class="mb-3">
              <label for="event-name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="event-name"
                placeholder="Your name"
                required
              />
            </div>
            <button onclick="saveName()" class="btn btn-primary">Save</button>
            <button onclick="deleteName()" class="btn btn-primary">
              Delete last
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
